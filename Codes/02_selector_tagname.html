<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script>
        $(function() {
            $("h2").css("background-color", "#ff0").css("border", "2px solid #f00");    // 체이닝 기법으로 선택한 요소의 css 메서드를 연속해서 2회 적용한다.
        });
    </script>
</head>
<body>
    <h1 id="title">제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
    <h2>인접 선택자</h2>
</body>
</html>
