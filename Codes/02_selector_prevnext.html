<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script>
        $(function() {
            var style_1 = {
                "background-color" : "#0ff",
                "border" : "2px solid #f00"
            }
            var style_2 = {
                "background-color" : "#ff0",
                "border" : "2px dashed #f00"
            }

            $(".txt").prev().css(style_1);    // .txt 이전의 요소만 선택
            $(".txt + p").css(style_2);       // .txt 다음에 나오는 p 요소만 선택
            $(".txt").next().next().css(style_2);    // .txt 다음의 요소만 선택
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
